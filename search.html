<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Providers | Home Services Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <div class="search-header">
        <div class="container">
            <div class="search-form">
                <div class="search-inputs">
                    <select class="select-input">
                        <option>Select Service</option>
                        <option>Plumbing</option>
                        <option>Electrical</option>
                        <option>HVAC</option>
                    </select>
                    <input type="text" class="search-input" placeholder="Enter ZIP code">
                    <button class="btn btn-primary">Search</button>
                </div>
                
                <div class="filter-toggles">
                    <label class="checkbox">
                        <input type="checkbox"> Available Now
                    </label>
                    <label class="checkbox">
                        <input type="checkbox"> Emergency Service
                    </label>
                </div>
            </div>
        </div>
    </div>

    <div class="container search-content">
        <div class="search-grid">
            <aside class="filters">
                <div class="card">
                    <h3>Filters</h3>
                    
                    <div class="filter-section">
                        <h4>Rating</h4>
                        <label class="radio">
                            <input type="radio" name="rating"> 4.5+ stars
                        </label>
                        <label class="radio">
                            <input type="radio" name="rating"> 4.0+ stars
                        </label>
                    </div>

                    <div class="filter-section">
                        <h4>Response Time</h4>
                        <label class="radio">
                            <input type="radio" name="response"> Under 30 min
                        </label>
                        <label class="radio">
                            <input type="radio" name="response"> Under 1 hour
                        </label>
                    </div>

                    <div class="filter-section">
                        <h4>Price Range</h4>
                        <label class="checkbox">
                            <input type="checkbox"> $
                        </label>
                        <label class="checkbox">
                            <input type="checkbox"> $$
                        </label>
                        <label class="checkbox">
                            <input type="checkbox"> $$$
                        </label>
                    </div>
                </div>
            </aside>

            <main class="results">
                <div class="results-header">
                    <div class="results-count">15 providers found</div>
                    <select class="sort-select">
                        <option>Sort by: Recommended</option>
                        <option>Highest Rated</option>
                        <option>Fastest Response</option>
                        <option>Most Reviews</option>
                    </select>
                </div>

                <!-- Provider Cards (similar to index.html but with more details) -->
                <div class="provider-card">
                    <div class="provider-image"></div>
                    <div class="provider-info">
                        <div class="status status-online">Available Now</div>
                        <h3>LA Plumbing Company</h3>
                        <p>Professional plumbing services in Torrance</p>
                        <div class="provider-metrics">
                            <span class="metric">‚≠ê 4.9 (114 reviews)</span>
                            <span class="metric">üïí 23min response</span>
                            <span class="metric">‚úì Licensed & Insured</span>
                        </div>
                        <div class="service-tags">
                            <span class="tag">Emergency Plumbing</span>
                            <span class="tag">Water Heaters</span>
                            <span class="tag">Drain Cleaning</span>
                        </div>
                    </div>
                    <div class="provider-actions">
                        <button class="btn btn-danger">Emergency Call</button>
                        <button class="btn btn-primary">View Profile</button>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
