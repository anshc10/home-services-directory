<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to manage your service provider profile. Access dashboard, manage bookings, and update availability.">
    
    <title>Provider Login | Home Services Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nav (simplified version) -->
    <nav class="nav nav-simple">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">HomeServePro</a>
            </div>
            <a href="/register" class="btn btn-outline">Register as Provider</a>
        </div>
    </nav>

    <!-- Login Container -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p>Log in to manage your business profile</p>
            </div>

            <form class="auth-form" action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        required
                        autocomplete="email"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            required
                        >
                        <button type="button" class="password-toggle">Show</button>
                    </div>
                </div>

                <div class="form-options">
                    <label class="checkbox">
                        <input type="checkbox" name="remember"> 
                        Remember me
                    </label>
                    <a href="/forgot-password" class="link">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    Log In
                </button>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/register" class="link">Register as Provider</a></p>
            </div>
        </div>
    </div>
</body>
</html>
