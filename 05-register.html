<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Business | HomeServePro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Emergency Banner -->
    <div class="emergency-banner">
        <span>ðŸš¨ Emergency Services Available 24/7 - Fast Response Times</span>
    </div>

    <!-- Navigation -->
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">HomeServePro</a>
            </div>
            <div class="nav-actions">
                <a href="emergency-service.html" class="btn btn-danger">Emergency Service</a>
            </div>
        </div>
    </nav>

    <!-- Registration Form -->
    <div class="registration-layout">
        <!-- Progress Steps -->
        <div class="progress-bar">
            <div class="progress-step active">
                <div class="step-number">1</div>
                <div>Business Info</div>
            </div>
            <div class="progress-step">
                <div class="step-number">2</div>
                <div>Services</div>
            </div>
            <div class="progress-step">
                <div class="step-number">3</div>
                <div>Verification</div>
            </div>
        </div>

        <!-- Form Card -->
        <div class="form-card">
            <div class="form-header">
                <h1>List Your Business</h1>
                <p>Join our network of trusted service providers</p>
            </div>

            <form action="/register" method="POST">
                <!-- Business Information -->
                <div class="form-section">
                    <h2>Business Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Business Name</label>
                            <input type="text" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Business Phone</label>
                            <input type="tel" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Business Address</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label>Service Area (ZIP Codes)</label>
                        <input type="text" class="form-input" placeholder="Enter ZIP codes you serve">
                    </div>
                </div>

                <!-- Service Options -->
                <div class="form-section">
                    <h2>Services Offered</h2>
                    <div class="service-options">
                        <label class="checkbox-card">
                            <input type="checkbox" name="services[]" value="plumbing">
                            <span>Plumbing</span>
                        </label>
                        <label class="checkbox-card">
                            <input type="checkbox" name="services[]" value="electrical">
                            <span>Electrical</span>
                        </label>
                        <label class="checkbox-card">
                            <input type="checkbox" name="services[]" value="hvac">
                            <span>HVAC</span>
                        </label>
                    </div>
                </div>

                <!-- Emergency Services -->
                <div class="form-section">
                    <h2>Emergency Services</h2>
                    <label class="checkbox-card">
                        <input type="checkbox" name="emergency_available">
                        <span>Available for Emergency Services</span>
                    </label>
                    
                    <div class="form-group">
                        <label>Average Response Time</label>
                        <select class="form-input">
                            <option>Under 30 minutes</option>
                            <option>30-60 minutes</option>
                            <option>1-2 hours</option>
                        </select>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="form-section">
                    <h2>Account Information</h2>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-input" required>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label>Confirm Password</label>
                            <input type="password" class="form-input" required>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-outline">Back</button>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <!-- Same footer as other pages -->
    </footer>
</body>
</html>
