<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Register your home service business. Join our network of trusted service providers and grow your business.">
    
    <title>Provider Registration | Home Services Directory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Nav (simplified version) -->
    <nav class="nav nav-simple">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="/">HomeServePro</a>
            </div>
            <a href="/login" class="btn btn-outline">Provider Login</a>
        </div>
    </nav>

    <!-- Registration Container -->
    <div class="auth-container">
        <div class="auth-card auth-card-wide">
            <div class="auth-header">
                <h1>Register Your Business</h1>
                <p>Join our network of trusted service providers</p>
            </div>

            <form class="auth-form" action="/register" method="POST">
                <!-- Business Information -->
                <div class="form-section">
                    <h3>Business Information</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="business_name">Business Name</label>
                            <input type="text" id="business_name" name="business_name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="business_phone">Business Phone</label>
                            <input type="tel" id="business_phone" name="business_phone" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="business_address">Business Address</label>
                        <input type="text" id="business_address" name="business_address" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="service_area">Service Area (ZIP Codes)</label>
                        <input type="text" id="service_area" name="service_area" class="form-input" 
                               placeholder="Enter ZIP codes separated by commas">
                    </div>
                </div>

                <!-- Services -->
                <div class="form-section">
                    <h3>Services Offered</h3>
                    
                    <div class="service-options">
                        <label class="checkbox-card">
                            <input type="checkbox" name="services[]" value="plumbing">
                            <span class="checkbox-content">
                                <span class="service-icon">ðŸš°</span>
                                <span class="service-name">Plumbing</span>
                            </span>
                        </label>

                        <label class="checkbox-card">
                            <input type="checkbox" name="services[]" value="electrical">
                            <span class="checkbox-content">
                                <span class="service-icon">âš¡</span>
                                <span class="service-name">Electrical</span>
                            </span>
                        </label>

                        <!-- More service options -->
                    </div>
                </div>

                <!-- Credentials -->
                <div class="form-section">
                    <h3>Credentials</h3>
                    
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="license">License Number</label>
                            <input type="text" id="license" name="license" class="form-input">
                        </div>

                        <div class="form-group">
                            <label for="insurance">Insurance Coverage</label>
                            <input type="text" id="insurance" name="insurance" class="form-input">
                        </div>
                    </div>
                </div>

                <!-- Account Information -->
                <div class="form-section">
                    <h3>Account Information</h3>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" class="form-input" required>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input type="password" id="confirm_password" name="confirm_password" class="form-input" required>
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <label class="checkbox">
                        <input type="checkbox" name="terms" required>
                        I agree to the <a href="/terms" class="link">Terms of Service</a> and 
                        <a href="/privacy" class="link">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    Complete Registration
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="/login" class="link">Log in here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
